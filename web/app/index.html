<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="BankListCtrl">

<p>Bank Austria Table</p>

<input type="text" ng-model="reference" />           <br />
<p><input type="radio" ng-model="pos" value="begin" />  begin    </p>
<p></p><input type="radio" ng-model="pos" value="end" />  end  </p>

<table>
    <thead>
    <tr>
        <td>Buchungsdatum</td>
        <td>Buchungsbetrag</td>
        <td>Buchungstext</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in bookingitems">
        <td>{{item['bookingdate']}}</td>
        <td>{{item['accountchange']}}</td>
        <td>{{item['bookingtext']}}</td>
    </tr>
    </tbody>

</table>

</body>
</html>
